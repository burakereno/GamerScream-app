appId: com.gamerscream.app
productName: GamerScream
copyright: Copyright Â© 2025 GamerScream

directories:
  output: release

publish:
  provider: github
  owner: burakereno
  repo: GamerScream-app
  releaseType: release

mac:
  target:
    - dmg
    - zip
  category: public.app-category.social-networking
  icon: build/ico.icns

win:
  target:
    - nsis
  icon: build/ico.ico
  artifactName: ${productName}-Setup-${version}.${ext}

nsis:
  oneClick: true
  allowToChangeInstallationDirectory: false

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
